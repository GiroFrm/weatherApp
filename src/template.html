<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="current-container">
    
     <p>current weather<span>
        1:47pm</span></p>
     
     <div class="temp-container">
        <p class="temp-container__temp">40^c</p>
        <p>mostly cloudly</p>
        <p>feels <span>43</span></p>
     </div>
     <div>description</div>
     <div class="container-infos">
      <p>precipitation: <span>40%</span></p>
      <p>Wind: <span>20km/h</span></p>
      <p>Humidity<span>20%</span></p>
      <p>Visibility<span>9.1</span></p>
      <p>sunrise<span>"05:52:29"</span></p>
      <p>sunset<span>"20:52:29"</span></p>
     </div>
    </div>
</body>
</html>
